[package]
name = "monitor-oxc"
version = "0.0.0"
edition = "2021"
publish = false

[dependencies]
oxc = { path = "../oxc/crates/oxc", features = ["transformer", "codegen"] }
walkdir = "2.5.0"
similar = "2.5.0"
console = "0.15.8"

[profile.release]
opt-level     = 3
lto           = "fat"
codegen-units = 1
strip         = "symbols"
debug         = false
panic         = "abort"